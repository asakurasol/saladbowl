<p>This is the games view.</p> <!-- LOOP OVER THE TODOS IN $scope.todos --> <div class="checkbox" ng-repeat="game in games"> <a href="/#/saladbowl/{{game._id}}"> {{game.roomName}} </a> <button ng-click="deleteGame(game._id)"> Delete </button> </div> <!-- FORM TO CREATE TODOS --> <div id="game-form" class="row"> <form> <div class="form-group"> <!-- BIND THIS VALUE TO formData.text IN ANGULAR --> <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text"> </div> <!-- createToDo() WILL CREATE NEW TODOS --> <button type="submit" class="btn btn-primary btn-lg" ng-click="createGame()">Add</button> </form> </div>
